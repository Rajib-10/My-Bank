<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Own Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-28">Welcome To My 
            <span class="font-semibold text-violet-500">Own Bank</span> !!!!</h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12  mx-auto  mt-12 p-8 rounded">
            <h3 class="text-3xl font-medium mb-4 mx-28">Please Login</h3>
            <div>
                <input id="input-email" class="w-9/12 block mx-auto mb-4 px-4 py-2 rounded" type="email" placeholder="Enter Valid Email.">
                <input id="input-password" class="w-9/12 block mx-auto mb-4 px-4 py-2 rounded" type="password" name="" id="" placeholder="Enter Valid Password">
                <button id="submit-btn" class="bg-amber-500 hover:bg-sky-600 px-4 py-2 rounded-lg text-white font-medium mx-28">Submit</button>
            </div>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>
</html>
